<div class="container-fluid">

    <div class="row text-white" id="img-bg">

        <div class="col-md-3"></div>

        <div class="col-md-6 mt-5 mb-5 rounded bg-gradiente-blue p-5 mt-5">
            <h1 class="text-center">Casdastre-se</h1>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome"
                            placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario"
                            id="usuario" placeholder="Seu usu치rio">
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
                            placeholder="Link da sua foto">
                    </div>
                </div>
                <div class="col-md-6 mt-5">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)="confirmarSenha($event)" class="form-control" type="password" name="senha"
                            id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmarSenha"
                            id="confirmarSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                </div>    
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger m-4" routerLink='/entrar'>Cancelar</button>
                <button type="submit" class="btn btn-success m-4" (click)="cadastrar()">Cadastrar</button>
            </div>
        </div>

        <div class="col-md-3"></div>
    </div>

</div>
