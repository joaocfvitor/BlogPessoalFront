<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center text-info">Atualizar Usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-8 mt-5 mb-5">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Seu usuário">
            </div>

            <div class="form-group">
                <label for="foto">Foto</label>
                <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmarSenha($event)" class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmarSenha"
                    id="confirmarSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                    <option>Selecione um tipo de usuário</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger m-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success m-4" (click)="atualizar()">Atualizar</button>
            </div>

        </div>

    </div>

</div>
