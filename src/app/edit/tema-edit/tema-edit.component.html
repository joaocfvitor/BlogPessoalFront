<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center text-info">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="tema.descricao" placeholder="Digite a nova descrição para o tema">
            </div>

            <div class="d-flex justify-content-center mt-5 mb-5">
                <button class="btn btn-danger mr-2">Cancelar</button>
                <button class="btn btn-success ml-2" (click)="atualizar()">Atualizar</button>
            </div>

        </div>
    </div>

</div>
