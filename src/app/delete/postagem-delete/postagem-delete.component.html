<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-info fs-58">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secundary">Você tem certeza que deseja apagar essa postagem ?</h4>
        </div>
    </div>

    <div class="row d-felx justify-content-center">

        <div class="col-md-12">



            <div class="card mt-3 mb-3">

                <div class="card-header">
                    <h5 class="text-left text-danger align-items-center"><img
                            class="align-items-left img-fluid rounded-circle" src="{{postagem.usuario.foto}}"
                            width="50px" height="50px" alt="">{{postagem.usuario.nome}}
                    </h5>

                    <div class="inline-block d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-button mt-1 mb-0 ml-1 fs-8 ">
                                Publicado em: {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date:
                                'HH:mm'}}
                            </p>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="bg-blue border border-primary rounded-pill">
                            <h1 class="card-title text-white text-center mt-1 fs-18">{{postagem.titulo}}</h1>
                        </div>

                        <div class="mt-1 mb-5">
                            <p class="card-text m-5">{{postagem.texto}}</p>
                        </div>

                    </div>

                    <div class="inline-block d-flex justify-content-end align-items-center m-3">

                        <h1 class="fs-8 align-items-sm-start">Tema: {{postagem.tema.descricao}}</h1>

                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-2" (click)="apagar()">Apagar</button>
            <button class="btn btn-success ml-2" routerLink="/inicio">Cancelar</button>
        </div>
    </div>
</div>
